<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>AI & Data Science Quiz</h1>
        <div id="question-container">
            <p id="question">Loading...</p>
            <div id="options-container"></div>
        </div>
        <button id="submit-btn" onclick="submitAnswer()" style="display: none;">Submit</button>
        <button id="next-btn" onclick="nextQuestion()" style="display: none;">Next</button>

        <!-- Option Deduction Button (Initially Hidden) -->
        <button id="deduction-btn" onclick="applyOptionDeduction()" style="display: none;">Option Deduction</button>
    </div>
    <script type="module" src="script.js"></script>

</body>
</html>
